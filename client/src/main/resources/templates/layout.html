<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm p-3 mb-5 ">
        <a th:href="@{/home}" class="navbar-brand">E-Commerce</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/home}">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/all/product}"}>Products</a>
                </li>
                <li class="nav-item dropdown" sec:authorize="hasAuthority('admin')">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Manage
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/add/product}">Create products</a>
                        <a class="dropdown-item"  th:href="@{/all/inventory}">Inventory</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mx-2" sec:authorize="isAnonymous()"><a th:href="@{/app-login}" class="btn btn-outline-secondary">Login</a></li>
                <li class="nav-item mx-2"  sec:authorize="hasAuthority('user')"><a class="nav-link" th:href="@{/orderTracking}">Order Tracking</a></li>
                <li class="nav-item mx-2"  sec:authorize="hasAuthority('user')"><a class="nav-link" th:href="@{/cart}">Cart</a></li>
                <li class="navbar-text mx-2" sec:authorize="isAuthenticated()">Hi, <span th:text="${#authentication.getPrincipal().getAttribute('preferred_username')}">username</span></li>
                <li class="nav-item mx-2" sec:authorize="isAuthenticated()"><a th:href="@{/logout}"  class="btn btn-outline-secondary">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 layout:fragment="header" class="m-2">HEADER</h1>
        <div layout:fragment="content">CONTENT</div>
    </div>


</body>
</html>
